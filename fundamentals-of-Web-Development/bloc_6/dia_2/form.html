<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-reboot.min.css" type="text;css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

</head>
<body>
    <form action="" method="get">
        <fieldset>
            <textarea name="texto-1" id="text-area-1" cols="40" rows="1" maxlength="40" placeholder="nome" required></textarea>
            <br>
            <input class="form-control" type="email" name="email" id="email-1" maxlength="50" placeholder="e-mail" required>
            <br>
            <input class="form-control" type="text" name="cpf" maxlength="11" id="cpf" placeholder="cpf sem ." >
            <br>
            <textarea name="endereco" id="text-area-2" name="text" cols="30" rows="10" maxlength="200" placeholder="endereço" required></textarea>
            <br>
            <input type="text" name="texto" id="city" name="city" placeholder="cidade" maxlength="28" required>
            <select class = 'form-control' name="estado" id="estado">
            </select>
            <br>
            <label for="house">
                <input type="radio" name="moradia" id="house" class="morada">
                casa
            </label>
            <label for="ap">
                <input type="radio" name="moradia" id="ap" class="morada">
                apartamento
            </label>           
        </fieldset >
        <br>
        <fieldset>
            <textarea name="resumo-curriculo" id="text-area-3" cols="30" rows="10" maxlength="1000" required placeholder="Resumo de seu curriculo"></textarea>
            <br>
            <input type="text" name="cargo" id="cargo" maxlength="40" required placeholder="cargo" >
            <br>
            <input type="text" name="descrição-cargo" id="descricao-cargo" maxlength="500" placeholder="descrição do cargo" required>
            <!-- <input type="date" name="data" id="data" required > -->
            <input type="text" id="datepicker">
            
        </fieldset>
       <br>
       <button type="submit" id="button-enviar" class="btn btn-success">enviar formulario</button>   
       <button type="reset">limpar</button>      
        
    </form>
    <script type="text/javacript" src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
    <script src="script.js"></script>
    
</body>
</html>
